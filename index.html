<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ECMAScript 6 入门</title>
  <link rel="icon" href="/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">

  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.bootcss.com/docsify/4.9.1/themes/vue.css" title="vue">
  <link rel="stylesheet" href="https://cdn.bootcss.com/docsify/4.9.1/themes/dark.css" title="dark" disabled="">
  <link rel="stylesheet" href="https://cdn.bootcss.com/docsify/4.9.1/themes/buble.css" title="buble" disabled="">
  <link rel="stylesheet" href="https://cdn.bootcss.com/docsify/4.9.1/themes/pure.css" title="pure" disabled="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    title="docsify-themeable" disabled="disabled">
  
</head>

<body>
  <nav>
    <a href="#/">主页</a>
    <a href="#">更换皮肤</a>
  </nav>
  <div id="app">加载中:100:</div>

  <script>
    window.$docsify = {

      auto2top: true,
      autoHeader: true,
      loadSidebar: true,
      loadSidebar: 'SUMMARY.md',
      loadNavbar: true,
      subMaxLevel: 2,
      copyCode: {
        buttonText: '复制',
        errorText: 'Error',
        successText: '已复制'
      },
      notFoundPage: true,
      notFoundPage: 'my404.md',
      name: "作者：阮一峰<br>授权：署名-非商用许可证",
      repo: '',
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      requestHeaders: {
        'Access-Control-Allow-Origin': 'http://copyer1998.github.io' //一般用法（*，指定域，动态设置），3是因为*不允许携带认证头和cookies
          //是否允许后续请求携带认证信息（cookies）,该值只能是true,否则不返回
          ,
        'Access-Control-Allow-Credentials': 'true'
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      
      search: 'auto', // 默认值

      search: [
        '/', // => /README.md
        '/guide', // => /guide.md
        '/get-started', // => /get-started.md
        '/docs', // => /zh-cn/README.md
      ],

      // 完整配置参数
      search: {
        noData: {
          '/de-de/': 'Keine Ergebnisse!',
          '/': '没有结果!'
        },
        paths: 'auto',
        placeholder: {
          '/de-de/': 'Suche',
          '/': '搜索'
        }
      },
      executeScript: true
    }
  </script>

  <script src="https://cdn.bootcss.com/docsify/4.9.1/docsify.min.js"></script>

  <script src="https://unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://cdn.bootcss.com/docsify/4.9.1/plugins/emoji.js"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.bootcss.com/docsify/4.9.1/plugins/search.js"></script>

</body>

</html>
